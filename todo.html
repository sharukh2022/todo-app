<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO aap</title>
    <link rel="stylesheet" href="./todo.css">
    <script src="https://kit.fontawesome.com/6c148ed40b.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6c148ed40b.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="main-container">
    <form id="login-form">
        <input id="todo-input-field" class="todo-input" type="text" placeholder="Add a TODO item">
        <button id="btn-add-todo"><i id="font" class="fas fa-save"></i></button>
    </form>
    <div id="delete-wrapper">
        <button id="btn-delete-first">Delete First TODO </button>
        <button id="btn-delete-last">Delete Last TODO</button>
    </div>
    <div id="todo-list">
           
    </div>
    
    </div>
    <script src="./todo.js"></script>
</body>
</html>
